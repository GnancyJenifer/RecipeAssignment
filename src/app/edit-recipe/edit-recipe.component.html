<div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit Recipe</h4>
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="myForm" novalidate (ngSubmit)="updateRecipe(myForm.value)">
            <div class="form-group" >
              <label>Recipe Name</label>
              <input type="text" class="form-control" formControlName="recipeName">              
            </div>
            <div class="form-group ">
              <label>Number of Servings</label>
              <input type="text" class="form-control" formControlName="serveCount">
            </div>
            <div class="form-group ">
              <label>Dish Type</label>
              <select class="form-control" formControlName="vegetarian">
                <option value="true">Vegetarian</option>
                <option value="false">Non Vegetarian</option>
              </select>
            </div>
            <div class="form-array" formArrayName="ingredients">
              <label>Ingredients</label>
              <div *ngFor="let ingredient of ingredients.controls; index as idx" class="form-group">
                <div class="form-group" [formGroupName]="idx">
                  <input formControlName="ingredientName"  class="form-control">
                </div>
                <button type="button" (click)="addIngredient()" class="btn btn-success" [ngClass] = "'pad'">Add More Ingredients</button>
                <button (click)="deleteIngredient(idx)" class="btn btn-danger">Delete</button>
              </div>
            </div> 
            
            <div class="form-group">
              <label>Cooking Instructions</label>
              <textarea type="text" class="form-control" formControlName="cookingInstructions"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-default" (click)="myForm.reset()">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-info alert-dismissible " role="alert" *ngIf="formSubmitted">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <strong>Bingo !!! Form Submitted...</strong>
</div>
