        <app-recipe style="margin-bottom: 10px" class="col-md-3" (removed)="deleteRecipe($event)" [recipe]="r" *ngFor="let r of recipes"></app-recipe>

            <button  type="button" class="btn btn-primary" [routerLink]="['/addRecipe']">Add New Recipe</button>

    </div>      
    </div>
  </div>
